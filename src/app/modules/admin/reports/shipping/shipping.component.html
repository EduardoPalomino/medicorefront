<div
    class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <div
    class="relative flex flex-col px-6 py-8 border-b flex-0 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <div class="text-4xl font-extrabold tracking-tight">Env√≠os</div>

        <div class="flex items-center mt-4 shrink-0 sm:ml-4 sm:mt-0">

            <mat-form-field
            class="fuse-mat-dense fuse-mat-rounded min-w-64"
            [subscriptSizing]="'dynamic'"
            >
                <!-- <mat-label>Choose a date</mat-label> -->
                <input matInput [matDatepicker]="picker" placeholder="Fecha inicio">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

           

            <mat-form-field
            class="ml-4 fuse-mat-dense fuse-mat-rounded min-w-64"
            [subscriptSizing]="'dynamic'"
            >
                <!-- <mat-label>Choose a date</mat-label> -->
                <input matInput [matDatepicker]="picker2" placeholder="Fecha fin">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                
                type="button"
            >
                <!-- <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon> -->
                <span class="ml-2 mr-1" >Procesar</span>
            </button>
        </div>
    </div>
    

    <div class="flex flex-auto overflow-hidden">
        <div
            class="flex flex-col flex-auto overflow-hidden sm:mb-18 sm:overflow-y-auto"
        >
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

       <caption class="p-6 text-sm text-gray-600 text-start dark:text-neutral-500">
        <button
            class="ml-4"
            mat-flat-button
            [color]="'primary'"
        >
            <!-- <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon> -->
            <span class="ml-2 mr-1">Exportar</span>
        </button>
    </caption>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                    No.
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                    Weight
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                    Symbol
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
